<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" />
</head>

<body>
    <header aria-label="Navegação principal do site">
        <button aria-label="Abrir menu" class="botao-hamburguer" id="botaoMenu" aria-haspopup="true"
            aria-controls="menuMobile" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <a href="#" class="fonte-marca" style="user-select:none;">Ponto do Cidadão</a>

        <nav class="nav-desktop" role="navigation" aria-label="Navegação principal">
            <a href="/" class="link-nav">Inicio</a>
            <a href="/about" class="link-nav">Quem Somos</a>
            <a href="/project" class="link-nav">Projetos</a>
            <a href="#" class="link-nav">Envolva-se</a>
            <a href="#" class="link-nav">Cultura</a>
            <a href="#" class="link-nav">Contato</a>
        </nav>

        <div class="area-direita-header" role="region" aria-label="Ações do usuário">
            <div class="icone-login" tabindex="0" role="button" aria-label="Entrar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M12 12c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4 4 1.791 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                Entrar
            </div>
        </div>
    </header>

    <!-- Menu mobile -->
    <div role="dialog" aria-modal="true" id="menuMobile" aria-labelledby="tituloMenu" hidden>
        <div class="sobreposicao">
            <button class="botao-fechar" aria-label="Fechar menu" id="botaoFecharMenu">&times;</button>
            <nav class="nav-sobreposicao" role="navigation" aria-label="Navegação móvel">
                <a href="/" class="link-nav">Inicio</a>
                <a href="/about" class="link-nav">Quem Somos</a>
                <a href="/project" class="link-nav">Projetos</a>
                <a href="#" class="link-nav">Envolva-se</a>
                <a href="#" class="link-nav">Cultura</a>
                <a href="#" class="link-nav">Contato</a>
            </nav>
            <div class="icone-login" tabindex="0" role="button" aria-label="Entrar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M12 12c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4 4 1.791 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                Entrar
            </div>
        </div>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <h1>Fale conosco</h1>
        <div class="contato">
            <a href="tel:+5512981189538">Telefone: (12) 98118-9538</a> |
            <a href="mailto:suporte@pontocidadao.com.br">Email: suporte@pontocidadao.com.br</a>
        </div>
        <div class="redes-sociais">
            <!-- Instagram -->
            <a href="https://www.instagram.com" aria-label="Instagram" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
                    aria-hidden="true">
                    <path
                        d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5a4.25 4.25 0 00-4.25-4.25h-8.5zm8.5 2a1 1 0 110 2 1 1 0 010-2zm-4.25 2.25a4.5 4.5 0 110 9 4.5 4.5 0 010-9zm0 1.5a3 3 0 100 6 3 3 0 000-6z" />
                </svg>
            </a>

            <!-- Twitter -->
            <a href="https://twitter.com" aria-label="Twitter" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
                    aria-hidden="true">
                    <path
                        d="M22.46 6c-.77.35-1.6.58-2.46.69a4.29 4.29 0 001.88-2.37 8.6 8.6 0 01-2.72 1.04 4.28 4.28 0 00-7.29 3.9A12.13 12.13 0 013 5.16a4.28 4.28 0 001.32 5.7 4.23 4.23 0 01-1.94-.54v.05a4.28 4.28 0 003.44 4.2 4.3 4.3 0 01-1.93.07 4.28 4.28 0 004 3 8.6 8.6 0 01-5.3 1.83A8.66 8.66 0 012 18.53a12.13 12.13 0 006.56 1.92c7.87 0 12.18-6.52 12.18-12.18 0-.18 0-.37-.01-.55A8.65 8.65 0 0022.46 6z" />
                </svg>
            </a>

            <!-- Facebook -->
            <a href="https://www.facebook.com" aria-label="Facebook" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
                    aria-hidden="true">
                    <path
                        d="M22 12a10 10 0 10-11.5 9.87v-6.98h-2.18v-2.89h2.18v-2.2c0-2.15 1.3-3.33 3.3-3.33.96 0 1.96.17 1.96.17v2.15h-1.1c-1.08 0-1.42.67-1.42 1.36v1.95h2.41l-.39 2.9h-2.02v6.98A10 10 0 0022 12z" />
                </svg>
            </a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script/base.js') }}"></script>

</body>

</html>
